apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
  namespace: vote
spec:
  replicas: 1
  selector:
   matchLabels:
    app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:alpine
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: vote
  labels:
    app: redis
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
  - name: "redis-service"
    port: 6379
    targetPort: 6379  
  
          